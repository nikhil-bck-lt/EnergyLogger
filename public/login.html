<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>

    <!-- Email & Password Login -->
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetPasswordBtn">Forgot Password?</button>

    <hr>

    <!-- Google Sign-In -->
    <button id="googleSignInBtn">Sign in with Google</button>

    <p id="message"></p>

    <script type="module">
        import { signInWithGoogle, signInWithEmail, signUpWithEmail, resetPassword } from "./auth.js";

        document.getElementById("googleSignInBtn").addEventListener("click", signInWithGoogle);
        document.getElementById("loginBtn").addEventListener("click", signInWithEmail);
        document.getElementById("signupBtn").addEventListener("click", signUpWithEmail);
        document.getElementById("resetPasswordBtn").addEventListener("click", resetPassword);
    </script>
</body>
</html>
