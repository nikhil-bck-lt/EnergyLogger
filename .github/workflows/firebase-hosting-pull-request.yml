name: Firebase Hosting Pull Request
on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/firebase-hosting-pull-request.yml"
      - "firebase.json"
      - "public/**"
      - "functions/**"
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_ENERGYLOGGER_50D20: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENERGYLOGGER_50D20 }}
        run: |
          echo "${FIREBASE_SERVICE_ACCOUNT_ENERGYLOGGER_50D20}" > $HOME/firebase-service-account.json
          firebase login:ci --token "$(cat $HOME/firebase-service-account.json)"

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project energylogger-50d20

